<!DOCTYPE HTML>
<html>
	<head>
		<title>Knapsack Problem</title>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="knapsack.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<script src="knapsack.js"></script>
	</head>
	
	<body>
		<div class="container">
			<div class="row" style="display:flex;" id="containers" data-maxweight="20">
				<div class="col-md-6" id="house">
					
					<div class="item"><figure><img src="clock.png" data-value="175" data-weight="10" data-name="clock"><figcaption>$175, 10kg</figcaption></figure></div>
					
					<div class="item"><figure><img src="painting.png" data-value="90" data-weight="9" data-name="painting"><figcaption>$90,  9kg</figcaption></figure></div>
					
					<div class="item"><figure><img src="radio.png" data-value="20" data-weight="4" data-name="radio"><figcaption>$20, 4kg</figcaption></figure></div>
					
					<div class="item"><figure><img src="vase.png" data-value="50" data-weight="2" data-name="vase"><figcaption>$50, 2kg</figcaption></figure></div>
					
					<div class="item"><figure><img src="book.png" data-value="10" data-weight="1" data-name="book"><figcaption>$10, 1kg</figcaption></figure></div>
					
					<div class="item"><figure><img src="computer.png" data-value="200" data-weight="20" data-name="computer"><figcaption>$200, 20kg</figcaption></figure>
					</div>
				</div>
				
				<div class="col-md-6" id="knapsack">
					<!-- <figure><img src="computer.png" data-value="200" data-weight="20" data-name="computer"><figcaption>$200, 20kg</figcaption></figure> -->
				</div>
			</div>
		</div>
	</body>
</html>
